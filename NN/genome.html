<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "i0", "label": "DW", "shape": "dot"}, {"id": "i1", "label": "DE", "shape": "dot"}, {"id": "i2", "label": "DN", "shape": "dot"}, {"id": "i3", "label": "DS", "shape": "dot"}, {"id": "i4", "label": "DT", "shape": "dot"}, {"id": "o0", "label": "ML", "shape": "dot"}, {"id": "o1", "label": "MR", "shape": "dot"}, {"id": "o2", "label": "MU", "shape": "dot"}, {"id": "o3", "label": "MD", "shape": "dot"}, {"id": "n0", "label": "N0", "shape": "dot"}, {"id": "n1", "label": "N1", "shape": "dot"}, {"id": "n2", "label": "N2", "shape": "dot"}, {"id": "n3", "label": "N3", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "green", "from": "i3", "physics": true, "to": "n0", "width": 3.3967269863933325}, {"color": "red", "from": "n3", "physics": true, "to": "n1", "width": 1.6882980223745108}, {"color": "red", "from": "i1", "physics": true, "to": "n2", "width": 8.819567561149597}, {"color": "green", "from": "i0", "physics": true, "to": "n3", "width": 6.833338916301727}, {"color": "red", "from": "n1", "physics": true, "to": "o1", "width": 3.342484638094902}, {"color": "red", "from": "n0", "physics": true, "to": "n2", "width": 6.551693245768547}, {"color": "green", "from": "n0", "physics": true, "to": "n1", "width": 10.918445408344269}, {"color": "red", "from": "n2", "physics": true, "to": "n1", "width": 1.5003595352172852}, {"color": "green", "from": "n0", "physics": true, "to": "o1", "width": 6.876097142696381}, {"color": "green", "from": "i1", "physics": true, "to": "o3", "width": 7.6963454484939575}, {"color": "green", "from": "n2", "physics": true, "to": "n2", "width": 4.5793614983558655}, {"color": "green", "from": "n1", "physics": true, "to": "n1", "width": 4.319563269615173}, {"color": "green", "from": "i2", "physics": true, "to": "o1", "width": 8.547343373298645}, {"color": "red", "from": "n3", "physics": true, "to": "n3", "width": 8.97693818807602}, {"color": "green", "from": "i3", "physics": true, "to": "n3", "width": 3.8400042951107025}, {"color": "green", "from": "n2", "physics": true, "to": "o2", "width": 3.924300879240036}, {"color": "red", "from": "n2", "physics": true, "to": "n3", "width": 7.841924771666527}, {"color": "red", "from": "n1", "physics": true, "to": "o0", "width": 10.476076602935791}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
